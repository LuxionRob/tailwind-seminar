<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind seminar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/tailwind.output.css" />
  </head>

  <body class="relative h-screen w-screen">
    <div class="absolute z-10 mx-auto my-auto w-96 animate-loadingFadeOut cursor-pointer rounded-xl border-2 shadow-lg">
      <div class="flex h-28 items-center justify-center rounded-xl bg-slate-200">
        <h1 class="right absolute mx-auto text-center"></h1>
      </div>

      <div class="border-b-2 p-2">
        <div class="my-2 mr-8 ml-4 h-8 w-32 rounded-md bg-slate-200"></div>
        <div class="my-2 mr-8 ml-4 h-8 w-72 rounded-md bg-slate-200"></div>
        <div class="my-2 mr-8 ml-4 h-8 w-64 rounded-md bg-slate-200"></div>
        <div class="my-2 mr-8 ml-4 h-8 w-16 rounded-md bg-slate-200"></div>
      </div>

      <div class="flex flex-wrap items-center rounded-b-xl border-t-2 bg-white">
        <div class="m-2 h-8 w-32 rounded-2xl border bg-slate-200 p-1 px-2 text-white shadow-sm"></div>
        <div class="m-2 h-8 w-32 rounded-2xl border-2 border-slate-200 p-1 px-2 text-slate-200 shadow-sm"></div>
      </div>
    </div>
    <div class="invisible absolute mx-auto my-auto w-96 animate-fadeIn cursor-pointer rounded-xl border-2 shadow-lg">
      <div class="flex h-28 items-center justify-center rounded-xl bg-blue-700">
        <h1 class="right absolute mx-auto text-center text-2xl text-white">Image goes here</h1>
      </div>

      <div class="border-b-2 p-2">
        <div class="mb-2">
          <h6>Thành viên:</h6>
          <ul class="ml-4 list-disc">
            <li>Nguyễn Thanh Nhàn</li>
            <li>Bùi Công Tri</li>
            <li>Đặng Duy Bình</li>
          </ul>
        </div>
        <span class="hashtag"> #Javascript </span>
      </div>

      <div class="flex flex-wrap items-center rounded-b-xl border-t-2 bg-white">
        <button class="m-2 rounded-2xl border bg-blue-600 p-1 px-2 text-white shadow-sm">Go to Project</button>
        <button
          class="m-2 rounded-2xl border-2 border-blue-600 p-1 px-2 text-blue-600 shadow-sm transition duration-200 ease-out hover:bg-blue-600 hover:text-white"
        >
          Github
        </button>
      </div>
    </div>
  </body>
</html>
