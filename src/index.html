<!DOCTYPE html>
<html>
  <head>
    <title>Tailwind seminar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/tailwind.output.css" />
  </head>

  <body class="h-screen w-screen">
    <div class="relative mx-auto my-auto w-96 cursor-pointer items-center rounded-xl border-2 shadow-lg">
      <div class="flex h-28 items-center justify-center rounded-xl bg-blue-700">
        <h1 class="right absolute mx-auto text-center text-2xl text-white">Image goes here</h1>
      </div>

      <div class="border-b-2 p-2">
        <div class="mb-2">
          <h6 class="text-center">Thành viên:</h6>
          <ul class="ml-4 list-disc">
            <li class="text-xl tracking-widest text-red-400">Nguyễn Thanh Nhàn</li>
            <li class="text-lg tracking-tight text-blue-400">Bùi Công Tri</li>
            <li class="text-md tracking-wide text-sky-400">Đặng Duy Bình</li>
            <li class="text-sm tracking-wider text-cyan-300">Nguyễn Thanh Nhàn</li>
            <li class="text-xs text-yellow-400">Bùi Công Tri</li>
          </ul>
        </div>
        <span class="hashtag"> #Javascript </span>
      </div>

      <div class="flex flex-wrap items-center rounded-b-xl border-t-2 bg-white">
        <button class="m-2 rounded-2xl border bg-blue-600 p-1 px-2 text-white shadow-sm">Go to Project</button>
        <button class="m-2 rounded-2xl border-2 border-blue-600 p-1 px-2 text-blue-600 shadow-sm">Github</button>
      </div>
    </div>
    <div class="fixed right-8 top-1/2">
      <a
        href="https://tailwindcss.com/docs/customizing-colors"
        target="_blank"
        class="relative z-10 flex h-12 w-12 items-center justify-center rounded-full bg-blue-300 p-4 text-3xl leading-none"
        >+</a
      >
      <span class="absolute top-0 right-0 h-12 w-12 animate-ping rounded-full bg-blue-300 p-4"></span>
    </div>
  </body>
</html>
